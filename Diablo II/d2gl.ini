; ==== D2GL Configs ====

; Recommended: (ctrl+O) opens in-game option menu.
; All settings except "Other" section can be changed there.


[Screen]

; Game will run in fullscreen window.
; Window size (window_width/window_height) will be ignored.
fullscreen=false

; Window size.
window_width=1600
window_height=900

; Always centered window on launch.
; Window position (window_posx/window_posy) will be ignored.
centered_window=true

; Window position.
window_posx=292
window_posy=112

; Dark style window title bar.
dark_mode=true

; Vertical synchronization.
; Game fps adapt screen refresh rate (might have input lag).
vsync=true

; Max Foreground FPS.
; Limit maximum fps when game window is focused (active).
foreground_fps=false
foreground_fps_value=60

; Max Background FPS.
; Limit maximum fps when game window is in background (inactive).
background_fps=true
background_fps_value=25


[Graphic]

; Upscale shader.
; Set one of following shaders.
;  0: simple-sharp-bilinear
;  1: xbr-lv2-noblend
;  2: xbrz-freescale
;  3: 2xbr-hybrid-v5-gamma
;  4: aa-shader-4.0
;  5: advanced-aa
shader=1

; Color grading (LUT) (Only available in glide mode).
; Set one of 1-14 predefined luts. 0 = game default.
lut=0

; Luma sharpen.
sharpen=false
sharpen_strength=1.257
sharpen_clamp=0.127
sharpen_radius=0.299

; Fast approximate anti-aliasing.
fxaa=false

; Bloom effect.
bloom=false
bloom_exposure=1.000
bloom_gamma=1.200


[Feature]

; HD cursor in game & menu screen.
hd_cursor=true

; HD in game text (HD cursor required).
hd_text=true

; HD life & mana orbs (HD cursor required).
hd_orbs=false
hd_orbs_centered=false

; Always on Minimap widget (Only available in glide mode, HD cursor required).
mini_map=true

; D2DX's Motion Prediction.
motion_prediction=true

; Skip the Intro videos.
skip_intro=false

; Auto /nopickup option on launch (exclude 1.09d).
no_pickup=false

; Show FPS Counter (bottom center).
show_fps=false


[Other]

; Preferred OpenGL Version (must be 3.3 or between 4.0 to 4.6).
gl_ver_major=4
gl_ver_minor=6

; Comma delimitered DLLs to load (early: right after attached).
load_dlls_early=

; Comma delimitered DLLs to load (late: right after window created).
load_dlls_late=SGD2FreeRes.dll

; Apply fix some glide crash with Project Diablo 2.
pd2_fix=true
